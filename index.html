<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Rust Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Fixed Dot Background -->
  <div class="container"></div>

  <!-- Scrollable Content -->
  <div class="content-section">
    <!-- Spacer to force scrolling -->
    <div class="spacer"></div>

    <!-- Social Icons Card (centered) -->
    <div class="card-container">
      <div class="card">
        <a href="#" class="social-link1" title="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92z"/>
            <path d="M8 3.423a4.578 4.578 0 1 0 0 9.156 4.578 4.578 0 0 0 0-9.156zM8 5.295a2.705 2.705 0 1 1 0 5.41 2.705 2.705 0 0 1 0-5.41z"/>
          </svg>
        </a>
        <a href="#" class="social-link2" title="GitHub">
          <svg viewBox="0 0 496 512" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm..."/>
          </svg>
        </a>
        <a href="#" class="social-link3" title="Discord">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
            <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011..."/>
          </svg>
        </a>
        <a href="#" class="social-link4" title="LinkedIn">
          <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5..."/>
          </svg>
        </a>
        <a href="#" class="social-link5" title="StackOverflow">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path d="M12.412 14.572V10.29h1.428V16H1v-5.71h1.428v4.282h9.984z"/>
            <path d="M3.857 13.145h7.137v-1.428H3.857v1.428zM10.254 0L9.108.852l4.26 5.727..."/>
          </svg>
        </a>
      </div>
    </div>

    <!-- Follow Me Section -->
    <div class="socials-section">
      <h2>Follow Me</h2>
      <div class="social-icons">
        <a href="https://discord.gg/YOUR_SERVER" target="_blank" class="social discord" title="Discord">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" />
        </a>
        <a href="https://www.twitch.tv/YOUR_USERNAME" target="_blank" class="social twitch" title="Twitch">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitch.svg" alt="Twitch" />
        </a>
        <a href="https://steamcommunity.com/id/YOUR_USERNAME" target="_blank" class="social steam" title="Steam">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/steam.svg" alt="Steam" />
        </a>
        <a href="https://www.youtube.com/@YOUR_USERNAME" target="_blank" class="social youtube" title="YouTube">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
        </a>
      </div>
    </div>

  </div>

</body>
</html>
